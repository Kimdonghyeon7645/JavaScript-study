    <script type="text/javascript" src="1-0-실행방법.js"></script>

<!-- 자바스크립트는 브라우저에서 동작하는 언어로, 브라우저 개발자 도구를 이용해서 스크립트 개발을 쉽게 할 수 있다. -->

<!--
JaveScript(자바스크립트) 를 실습하기 위해선 HTML 코드에서 <script> 태그 안에서 사용할 수 있다.

<script> 태그 안은 웹브 라우저에서 이 안의 코드는 자바스크립트 코드이미, 코드를 해석할 때 자바스크립트 문법에 따라서
해석해서 실행하라고 알려주는 태그(구문)이다.
여기서 alert() 함수는 경고창에 인자값의 문자열(문구)를 출력하는 명렁 함수다.
-->
