<!--
노드 변경 API로 많은 메서드들로 노드를 제어하는 법을 알아봤는데,
복잡하고 장황한 부분이 없잖아 있다. 그래서 더 편리하게 노드를 조작하는 방법인, 문자열을 이용한 방법을 알아보자.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열로 Node 제어</title>
</head>
<body>
    <ul id='hyot-hong'>
        <li>작은 일도 무시하지 않고 최선을 다해야한다.</li>
        <li>작은일에도 최선을 다하면 정성스럽게 된다.</li>    
        <li>정성스럽게 되면 겉에도 배어 나오고</li>    
        <li>겉에 베어나오면 겉으로도 드러난다.</li>    
        <li>겉으로 드러나면 (남들 눈에 띄게)밝아지며</li>    
        <li>밝아지면 남을 감동시키고</li>    
        <li>남을 감동 시키면 (남들은)변하게 된다.</li>    
        <li>변하게 되면 (내정성으로 말미암아)남들을 자라게한다.</li>    
        <li>그러니 오직 세상에서 지극히 정성을 다하는 사람만이 나와 세상을 변하게 할 수 있다.</li>    
    </ul>
    <script>
        var target = document.getElementById('hyot-hong')
        alert(target.innerHTML)
        target.innerHTML = '<li>세상의 어려운 일은 반드시 쉬운 것에서 생기고, 세상의 큰일은 작은일에서 일어난다.</li><li>따라서 성인은 작은일을 하기에 큰일을 이룬다.</li>'
        /*
        .innerHTML 는 문자열로 자식노드들을 읽어와서, 문자열로 자식노드들을 변경할 수 있는 기능을 제공한다.
        한마디로 노드객체에 .innerHTML를 붙이면, 그 노드요소 안의 자식노드들을 문자열로 읽고 쓸수 있다.
        */
        
        alert(target.outerHTML)
        target.outerHTML = '<ul id="hyot-hong"><li>작은 일도 무시하지 않고 최선을 다해야한다.</li><li>성인은 작은일로써 큰일을 이루며, 작은어려움으로써 큰어려움이 되기전에 해결한다.</li></ul>'
        /*
        .outerHTML 은 inner와 비슷한데, 자식노드만이 아니라, 선택한 대상 노드객체까지 포함해서 모두 문자열로 처리한다.
        노드객체에 .outerHTML 를 붙이면, 그 노드(+이녀석의 자식노드까지)를 문자열로 읽고 쓸수 있다.
        */

        alert(target.innerText)
        alert(target.outerText)
        /*
        .innerText 와 .outerText는 HTML 태그부분 <~>, </~>을 제외한 문자열만을 리턴한다.
        대신에 이것들로 값을 변경할때는 HTML 태그부분을 그대로 사용한 문자열을 대입해 주어야 한다.
        */

        target = document.getElementById('hyot-hong')
        target.insertAdjacentHTML('beforebegin', '<p>beforebegin</p>')
        target.insertAdjacentHTML('afterbegin', '<p>afterbegin</p>')
        target.insertAdjacentHTML('beforeend', '<p>beforeend</p>')
        target.insertAdjacentHTML('afterend', '<p>afterend</p>')
        /*
        문자열로 노드를 변경할때, 더 정교하게 원하는 위치의 노드를 변경하기 위해서,
        .insertAdjacentHTML() 메서드를 활용할 수 있다.
        첫번째 인자로 원하는 위치를 문자열로 넘기고, 두번째 인자로 변경할 노드의 내용을 넣으면 된다.
        */
    </script>
</body>
</html>
