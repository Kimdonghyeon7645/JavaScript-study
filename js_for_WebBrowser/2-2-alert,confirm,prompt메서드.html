<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2-alert,confirm,prompt메서드</title>
</head>
<body>
    <script>

        alert('alert(얼럿) 메서드 실행!')

        if(confirm('confirm(컨펌) 메서드 실행')){
            alert('확인 눌러줘서 감사!')
        } else {
            alert('취소 눌러줘서 감사!')
        }

        var word = prompt('prompt(프롬프트) 메서드 실행', '입력해줘용')
        alert(word + '입력 받았음!')

    </script>
</body>
</html>

<!--
window 의 메서드를 이용해서 자바스크립트로도 간단한 입출력을 할 수 있다.
바로 alert(), confirm(), prompt() 메서드를 말한다. (이들은 동시에 자바스크립트 내장함수중 가장 많이 사용되는 함수들이다.)

alert()는 경고창으로도 부르는데,
브라우저에 메세지창을 띄운다. 단순하게 메시지를 브라우저에 나타낼 때 사용하며 사용법도 간단하다.
alert('메세지내용') 과 같이 하면, 웹브라우저를 실행할 때 메세지내용이 메세지(경고창)으로 뜬다.

confirm()도 메시지를 띄울수 있지만,
alert()같은 메시지만 출력하는 안내 메시지와 다르게, confirm()은 선택을 할 수 있는 확인메시지 창이다.
선택한 값은 확인과 취소가 있으며, 확인을 선택하면 true 를 반환하고, 취소를 선택하면 false 를 반환한다.
이를 이용해, 조건문에 응용해서, 선택메시지에서 확인을 선택했을 경우에 특정 코드를 실행하게 할 수 있다.

prompt()은 메세지를 띄우고, 이제 문자열을 입력받을 수 있다.
prompt('메시지내용', '입력창에미리채워놓는내용') 과 같은 형식으로, 두번째 인자값은 생략할 수 있다. 
첫번째 인자값으로 받은 메시지 내용과 문자열 입력창, 확인버튼, 취소버튼이 있는 메시지를 띄우는데,
메시지에 문자열을 입력하고 확인버튼을 누르면, 입력한 문자열을 prompt()함수가 반환하고, 취소버튼을 누르면 null을 반환한다.
-->
