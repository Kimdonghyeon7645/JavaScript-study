<!--
 jQuery (제이쿼리) :
제이쿼리 라이브러리는, 2012년 즈음 js 코드도 예쁘지 않고, 브라우저 호환성도 좋지 않았을 때,
jQuery 를 사용해서 브라우저와 코드 두마리 토끼를 잡을 수 있어서, 큰 인기를 끌었었지만,

2019년에서는 ES6, ES7, ES8 문법으로 점점 업그레이드 되면서 js 문법만으로도 코드도 예뻐지고, 브라우저 호환성도 많이 개선됬다.
(예쁜 코드와 브라우저 호환성 때문에 jQuery를 썼었지만, 이제는 그 원인들이 개선 된 것이다.)

따라서 jQuery 는 꼭 필요한 경우가 아니면 배울 필요가 없어졌다. 바닐라 js문법을 재쳐두고 jQuery를 하는 시대는 이제 간 것이다.
< 생활코딩에서의 강좌는 2014년 기준이라 하고, 현재는 노마드 코더, 얄팍한 코딩사전 외에도 많은 글에서 jQuery 에 대해 다른 시각으로 보기 때문에, 이를 참고해서, >
< jQuery 는 간단하게 알아보고, 그외의 문법은 바닐라 js 문법에 집중할 예정이다. >
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQurey 기초</title>
</head>
<body>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js'></script>
   <script>
       jQuery(document).ready(function($){
        $('body').prepend('<h3>jQuery로 만드는 요소!</h3>')
       })
   </script> 
</body>
</html>
<!--
제이쿼리(jQuery) 라이브러리를 연동할 때는,
https://cdnjs.com/  라는 js 라이브러리 파일을 받을 수 있는 사이트로 가서, jQuery를 검색해서 링크를 찾아서,
그 링크(jquery 라이브러리 파일)로 들어간 뒤, ctrl + s 으로 js파일을 다운로드하고, 
제이쿼리를 사용할 html 폴더에서 script 태그의 src 속성으로 그 js파일의 경로를 지정하면 제이쿼리 라이브러리를 연동할 수 있다.

더 쉬운 방법으로는, 제이쿼리 js파일을 다운받을 필요없이 script 태그의 src 속성으로 제이쿼리 js파일 링크를 추가해도 된다.
이 방법은 네트워크 전송 방식으로 제이쿼리를 불러오기에, 인터넷 연결이 되었을 때만 가능한 방법이다.
(참고 : https://lktprogrammer.tistory.com/105)


그리고 연동이 끝났으면 script 태그를 새로 만들어서 그 안에 jQurey 문법을 사용할 수 있다.
여기서는 jQurey 문법에 대해서는 자세하게 설명하지 않는다. 특히,
jQuery(document).ready(function($){}
이부분은 이벤트와 같은 다음에 배울 내용들이 사용됐기에 다음에 필요한 문법을 다 배우고나서 jQurey 문법에 대해서 정리하겠다. 

실제로 jQuery 로 html 코드에서 요소를 추가하는 내용은,
$('body').prepend('<h3>jQuery로 만드는 요소!</h3>')
이부분에서 인데, 간단하게 알아보자면,

$('body') == 'body'라는 태그명의 요소를 선택해서,
.prepend('<h3>jQuery로 만드는 요소!</h3>') == .prepend() 는 jQuery 문법으로, 선택한 요소($('body'))안에서 앞쪽에 인자값으로 받은 요소를 위치시킨다.
-->
