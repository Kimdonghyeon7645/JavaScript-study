<!--
텍스트 노드는 DOM에서 실질적인 데이터가 저장되는 객체라 말했었는데,
그래서 텍스트 노드에는 값과 관련된 여러 기능(API)이 있다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 객체의 값 API</title>
</head>
<body>
    <p id='target'>예시가 되는 텍스트</p>
    <script>
        var t = document.getElementById('target').firstChild    // .firstChild 로 Text 객체를 추출
        console.log(t.nodeValue)
        console.log(t.data)

        t.nodeValue = '굴러온 텍스트가 박힌 텍스트 빼낸다.'
        console.log(t.nodeValue)
        console.log(t.data)
        /*
        .nodeValue 와 .data 라는 두 API를 이용해서 텍스트 값을 가져올 수 있다.
        그리고 텍스트 객체에서 값을 수정할 때, 
        (텍스트객체).nodeValue = '(변경할 값)'
        과 같이해서 텍스트 객체의 값을 수정할 수도 있다.
        */
    </script>
</body>
</html>
